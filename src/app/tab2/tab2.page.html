
<ion-content>
  <div class="header">
    <h2>Elon Must</h2>
    <div class="abonnement">
      <div class="following">
        <ion-badge color="primary" mode="ios">34</ion-badge>
        <p> abonn√©s</p>
      </div>
      <div class="following">
        <ion-badge color="primary" mode="ios">104</ion-badge>
        <p> abonnements</p>
      </div>
    </div>
    <div class="flex">
      <div class="border-blue">
        <div class="border-white">
          <div class="image-box">
            <img src="../../assets/elon Musk.jpg" alt="Elon Musk">
          </div>
        </div>
      </div>
    </div>
  </div>

<ng-container  *ngFor="let image of images">
  <ion-card class="premier-card">
    <ion-item lines="none">
      <ion-avatar slot="start">
        <img [src]="image.url">
      </ion-avatar>
      <ion-label>
        <h2> <b> {{image.nom}}</b></h2>
        <p>Il y a 23 min</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none" class="tweet">
      <ion-label text-wrap>
      {{image.description}}
    </ion-label>
  </ion-item>
  <img class="tweet-img" [src]="image.url">
  <ion-button size="small" fill="clear">
    <ion-icon slot="start" name="chatbubbles"></ion-icon>
    34
  </ion-button>
  <ion-button size="small" fill="clear">
    <ion-icon slot="start" name="repeat"></ion-icon>
    234
  </ion-button>
  <ion-button size="small" fill="clear">
    <!-- <ion-icon slot="start" name="heart"></ion-icon> -->
    
    <ion-button (click)="liked(image)" fill="clear">
      {{image.like}}<ion-icon slot="start" name="heart-outline"></ion-icon>
    </ion-button> 
    
  </ion-button>
</ion-card>
</ng-container>
