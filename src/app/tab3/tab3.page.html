<ion-header>
  <ion-toolbar >
    <ion-title class="titre">
      Todolist
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="img-bg">

  <h1><b>Aujourd'hui</b></h1>
  <h5>{{ dateCourante }}</h5>

  <ion-card class="carte" *ngFor="let t of taches">
    <ion-item-sliding>
      <ion-item lines="none">
        <ion-checkbox (ionChange)="changeEtat(t)" [(ngModel)]="t.terminer" color="success" slot="start"></ion-checkbox>
        <ion-label>
          <h2>{{t.nom}}</h2>
          <p> {{t.date}} </p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="supprimertache(t)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-card>

  <ion-card *ngIf="ajoutTache">
    <ion-item lines="none">
      <ion-input [(ngModel)]="tache" placeholder="Entrer une tâche "></ion-input>
      <ion-button (click)="ajoutertache()" shape="round" slot="end">                                             <!-- slot Pour la posiontion à la fin -->
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-card>
  <ion-button *ngIf="!ajoutTache" (click)="afficherFormulaire()" expand="block" class="add-button">
    <ion-icon name="add" slot="start"></ion-icon>
    Ajouter une tâche
  </ion-button>
  
  <ion-button *ngIf="ajoutTache" (click)="afficherFormulaire()" expand="block" class="add-button">
    <ion-icon name="close" slot="start"></ion-icon>
    Annuler
  </ion-button>
  </div>
</ion-content>
